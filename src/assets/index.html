<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<section>
    <h2>Buttons</h2>

    <button>A button</button>
    <button class="cancel">Cancel button</button>
    <button class="submit">Submit button</button>
</section>

<section>
    <h2>Login</h2>

    <div class="login box">
        <h2>Login</h2>

        <div class="login-form">
            <div class="federated-buttons">
                <button class="google">Sign in with Google</button>
                <button class="facebook">Sign in with Facebook</button>
            </div>

            <div class="divider"><span>Or</span></div>

            <form>
                <fieldset>
                    <label for="email">Email address</label>
                    <input name="email" type="email">
                </fieldset>

                <fieldset>
                    <label for="password">Password</label>
                    <input name="password" type="password">
                    <a href="#" class="forgot-password">I forgot my password</a>
                </fieldset>

                <fieldset class="actions">
                    <button class="cancel">Cancel</button>
                    <button class="submit">Login</button>
                </fieldset>
            </form>
        </div>

        <div class="footer">
            <p>
                Wanna join in on all the fun?
                <a href="#">Join here</a>
            </p>
        </div>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
