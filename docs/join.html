<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<section class="photo-background 25%" style="background-image: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.7)), url('10421562_10152670415741795_1869613912639764709_n.jpg');">
    <h1>sparks.network</h1>

    <div>
        <div class="join box">
            <h1>Join us</h1>

            <div class="join form">
                <div class="federated-buttons">
                    <button class="google">Sign in with Google</button>
                    <button class="facebook">Sign in with Facebook</button>
                </div>

                <div class="divider"><span>Or</span></div>

                <form>
                    <fieldset>
                        <label for="email">Email</label>
                        <input name="email" type="email">
                    </fieldset>

                    <fieldset>
                        <label for="password">Password</label>
                        <input name="password" type="password">
                    </fieldset>

                    <fieldset class="actions">
                        <button class="cancel">Cancel</button>
                        <button class="submit">Login</button>
                    </fieldset>
                </form>
            </div>

            <div class="footer">
                <p>
                    Hold on, I already have an account!
                    <a href="#" class="strong">Login here</a>
                </p>
            </div>
        </div>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
