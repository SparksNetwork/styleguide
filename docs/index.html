<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>


<section>
    <h2>Buttons</h2>

    <button>A button</button>
    <button class="cancel">Cancel button</button>
    <button class="submit">Submit button</button>
</section>
<section>
    <h2>Page header</h2>

    <div class="header">
        <img src="av1.png" class="avatar rounded">
        Parking
    </div>
</section>
<section>
    <h2>Lists</h2>

    <div class="list">
        <div class="header">
            Header
        </div>

        <div class="section">
            <div class="header">
                <span class="title">
                    Section title
                </span>

                <span class="info">
                    section info
                </span>
            </div>

            <div>
                Item
            </div>
        </div>

        <div class="divider">
            <span></span>
        </div>

        <div class="section">
            <div class="header">
                <span class="title">Section title</span>
            </div>

            <div>
                <img src="av2.png" class="avatar round">
                Item 1
            </div>

            <div>
                <div class="status ok">
                    <img src="av3.png" class="avatar round">
                </div>
                Item 2
            </div>

            <div>
                <div class="status unknown">
                    <img src="av4.png" class="avatar round">
                </div>
                <p>
                    Item 3
                    <span class="subline unknown">
                        Needs to checkin with HQ
                    </span>
                </p>
            </div>

            <div>
                <div class="status ok">
                    <img src="av1.png" class="avatar round">
                </div>

                <p>
                    Item 4
                </p>

                <div class="actions">
                    <div class="pill">
                        6h 32m
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="photo-background" style="background-image: url('LUNA2016-project-image.jpg');">
    <h1>sparks.network</h1>

    <div>
        <div class="login box">
            <h1>Login</h1>

            <div class="login form">
                <div class="federated-buttons">
                    <button class="google">Sign in with Google</button>
                    <button class="facebook">Sign in with Facebook</button>
                </div>

                <div class="divider"><span>Or</span></div>

                <form>
                    <fieldset>
                        <label for="email">Email address</label>
                        <input name="email" type="email">
                    </fieldset>

                    <fieldset>
                        <label for="password">
                            Password
                            <span class="help">
                            <a href="#" class="forgot-password">I forgot my password</a>
                        </span>
                        </label>
                        <input name="password" type="password">
                    </fieldset>

                    <fieldset class="actions">
                        <button class="cancel">Cancel</button>
                        <button class="submit">Login</button>
                    </fieldset>
                </form>
            </div>

            <div class="footer">
                <p>
                    Wanna join in on all the fun?
                    <a href="#" class="strong">Join here</a>
                </p>
            </div>
        </div>
    </div>
</section>
<section class="photo-background 25%" style="background-image: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.7)), url('10421562_10152670415741795_1869613912639764709_n.jpg');">
    <h1>sparks.network</h1>

    <div>
        <div class="join box">
            <h1>Join us</h1>

            <div class="join form">
                <div class="federated-buttons">
                    <button class="google">Sign in with Google</button>
                    <button class="facebook">Sign in with Facebook</button>
                </div>

                <div class="divider"><span>Or</span></div>

                <form>
                    <fieldset>
                        <label for="email">Email</label>
                        <input name="email" type="email">
                    </fieldset>

                    <fieldset>
                        <label for="password">Password</label>
                        <input name="password" type="password">
                    </fieldset>

                    <fieldset class="actions">
                        <button class="cancel">Cancel</button>
                        <button class="submit">Login</button>
                    </fieldset>
                </form>
            </div>

            <div class="footer">
                <p>
                    Hold on, I already have an account!
                    <a href="#" class="strong">Login here</a>
                </p>
            </div>
        </div>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
